<DOCTYPE html>
<head>
	<title>Embigu Fashion</title>
	<link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
	<style>
		#coming-soon {
			font-family: 'Varela', sans-serif;
			text-align: center;
			margin: 0 auto;
			color: 555555;
		}
		#coming-soon img {
			width: 125%;
			max-width: 400px;
		}
	</style>

	<script>
		
		function verticalAlign(){
			var h = window.innerHeight;
			console.log(h);
			var intro = document.getElementById('coming-soon').offsetHeight;
			console.log(intro);
			document.getElementById("coming-soon").style.paddingTop = (h - intro) / 2 + "px";
		}
	</script>
</head>
<body>
	<div id="coming-soon">
		<img src="images/embigu10a.png">
		<h1>Fashion For Kids | Coming Soon</h1>
		<h3>Euphoria Authenticity Openness</h3>
	</div>

	<script>

		// Use vanilla javascript to mimic jQuery document.ready
		window.onload = function() {
			verticalAlign();
		};

	</script>

</body>	
</html>
